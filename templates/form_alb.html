<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>アルバイト登録フォーム</title>
  
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function initializeLIFF() {
      await liff.init({ liffId: "2007411501-PmxqWykX" }); // ここに自分のLIFF IDを入れてください
      await liff.ready;
      const profile = await liff.getProfile();
      document.getElementById("user_id").value = profile.userId;
    }

    window.onload = () => {
      initializeLIFF();
    };
  </script>
</head>
<body>
  <h2>アルバイト登録フォーム</h2>
  <form action="/submit_alb" method="post">
    <!-- hidden フィールドで userId を渡す -->
    <input type="hidden" name="user_id" id="user_id" value="">

    <label>お名前：<input type="text" name="name" required></label><br><br>
    
    <label>体操経験：
      <select name="gym">
        <option value="あり">あり</option>
        <option value="なし">なし</option>
      </select>
    </label><br><br>

    <label>チア経験：
      <select name="cheer">
        <option value="あり">あり</option>
        <option value="なし">なし</option>
      </select>
    </label><br><br>

    <label>希望エリア：<input type="text" name="area" required></label><br><br>

    <label>稼働可能日・時間：<input type="text" name="available" required></label><br><br>

    <button type="submit">送信</button>
  </form>
  <!-- form_alb.html の一部 -->
<h2>{{ settings.title }}</h2>
<button type="submit" style="background: {{ settings.button_color|default:'#ffffff' }};">送信</button>

</body>
</html>
